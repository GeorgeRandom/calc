<script>
var LastNum
var LastOp

const disp = document.getElementById("display");
const digits = document.querySelectorAll(".digit");
const operators= document.querySelectorAll(".operator");

digits.forEach(function(currentDig){
    currentDig.addEventListener('click', function(currentDig){
        reveal(currentDig)
        }
    )
    });
operators.forEach(function(currentOp){
currentOp.addEventListener('click', function(currentOp){
        storeOp(currentOp)
        }
    )
    });
        



function reveal(currentDig){
    LastNum = currentDig.target.id
    disp.textContent += LastNum
}
function storeOp(currentOp){
    LastOp = currentOp.target.id
    disp.appendChild(document.createElement("br"))
    disp.textContent += ` ${LastOp}`
}





function add(a,b){
    return a+b
}
function substract(a,b){
    return a-b
}
function mult(a,b){
    return a*b
}
function divide(a,b){
    if (b!==0) return a/b
    else panic()
}
function panic(){alert("AAARGH")}

function operate(a,b,c){
    if (c==="add") return add(a,b);
    if (c==="sub") return substract(a,b);
    if (c==="divide") return divide(a,b);
    if (c==="mult") return mult(a,b);
}









</script>
